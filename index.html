<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- title -->
        <title>Travel + Leisure</title>
        <!-- css -->
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <!-- page header -->
        <header>
            <a id="logo" href=""><img src="img/Logo@1x.png" alt="logo"/></a>
        </header>
        <!-- main page content -->
        <main>
            <section id="slider">
                <div id="offer">
                    <h1><img src="img/offer_heading@1x.png" alt="offer heading"/></h1>
                    <p>
                        <img src="img/offer_intro@1x.png" alt="offer introduction"/>
                    </p>
                    <!-- call to action buttons -->
                    <ul>
                        <li>
                            <a href="#"><img src="img/book-now@1x.png" alt="book now"/></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/more-info@1x.png" alt="more info"/></a>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- steps -->
            <section id="steps">
                <div class="step">
                    <img src="img/step-1.png" alt="Book your flights"/>
                </div>
                <div class="step">
                    <img src="img/step-2.png" alt="Book your destination"/>
                </div>
                <div class="step">
                    <img src="img/step-3.png" alt="Book car hire"/>
                </div>
            </section>
            <!-- steps details -->
            <section id="steps-details">
                <div class="step-detail">
                    <p>
                        <img src="img/cheapest-flights.png" alt="Cheapest flights"/>
                    </p>
                    <a href="#"><img src="img/air-travel-icon.png" alt="Air travel"/></a>
                </div>
                <div class="step-detail">
                    <p>
                        <img src="img/great-prices.png" alt="Great prices"/>
                    </p>
                    <a href="#"><img src="img/dollar-sign.png" alt="Dollar sign"/></a>
                </div>
                <div class="step-detail">
                    <p>
                        <img src="img/amazing-accommodation.png" alt="Amazing accommodation"/>
                    </p>
                    <a href="#"><img src="img/bed-icon.png" alt="Bed icon"/></a>
                </div>
                <div class="step-detail">
                    <p>
                        <img src="img/car-hire-at-a-great-price.png" alt="Car hire at a great price"/>
                    </p>
                    <a href="#"><img src="img/car-icon.png" alt="Car icon"/></a>
                </div>
            </section>
        </main>
        <!-- scrpits -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
